jarvis:
  pkg_type: application
  pkgs:
    - name: gray_scott
      configuration:
        L: 8                    # Grid size (8x8x8)
        steps: 5               # Number of simulation steps
        Du: 0.05               # Diffusion rate for U
        Dv: 0.1                # Diffusion rate for V
        F: 0.01                # Feed rate
        k: 0.05                # Kill rate
        dt: 0.2                # Time step
        output_frequency: 1    # Output every step
        output_directory: "/mnt/common/jcernudagarcia/demo/phase5"
        adios_xml: "adios2.xml"
        adios_engine: "BP4"
        compression: "bzip2"